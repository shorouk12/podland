<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- including font awsome, google fonts,bootstrap5-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,400&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/edit-profile.css">
    <title>edit-profile</title>

</head>
<body>
    
    <div class="logo edit-logo">Logo</div>

    <!-- start the side bar-->
    <div class="bkground">
        <div class="sideBar ">
            <div class="top">
                <div class="logo">Logo</div>
                <div class="bar-icon-container"> 
                    <i class="fa-solid fa-bars bar-icon   appear"></i> 
                </div>
                <!--<i class="fa-solid fa-bars-staggered bar-icon open"></i>--> 
            </div>

            <ul class="nav" >
                <li class="navbar-item bar-item active highlight">
                    
                    <i class="fa-solid fa-house bar-icons"></i>
                    <h3>Home</h3>
                
                </li>

                <li class="navbar-item bar-item">
                    <i class="fa-solid fa-circle-chevron-down bar-icons "></i>
                    <h3>Discover</h3>
                </li>

                <li class="navbar-item bar-item">
                    <i class="fa-solid fa-video bar-icons "></i>
                    <h3>My Podcasts</h3>
                <!--  <i class="fa-solid fa-circle-plus  "></i>-->
                </li>

                <li class="navbar-item bar-item">
                    <i class="fa-solid fa-user-ninja bar-icons "></i>
                    <h3>Podcasts</h3>
                </li>

                <a href="profile.html">
                    <li class="navbar-item bar-item">
                        <i class="fa-solid fa-user bar-icons "></i>
                        <h3>Profile</h3>
                    </li>
                </a>

                <li class="navbar-item bar-item">
                    <i class="fa-solid fa-arrow-right-from-bracket bar-icons "></i>
                    <h3>Logout</h3>
                </li>
            </ul>
        </div>
        <!-- end the side bar-->

        

        
        <div class="container">
            

            <div class="contain-content">

                <div class="static-content">
                    <div class="left-infos">
                       <div class="general">
                            <img  src="imgs/profile-user-pic.jpg" alt="user profile picture" class="circle-profile-img">
                            <h2 class="text-light  fw-bold">Will Smith</h2>
                            <a href="changePhoto.html">
                                <i class="fa-solid fa-camera current-camera-icon"></i>
                            </a>
                                
                             
                       </div>
                        
                       
                    </div>

                    <div class="right-form">
                        <form action="" class="edit-form" >
                            <label for="edittingNAme">Edit Name</label><br>
                            <input type="text" name="editName" id="editName" placeholder="Tony Smart"> <br>

                            <label for="editEmail">Edit Email</label><br>
                            <input type="text" name="email" id="editEmail" placeholder="Tony@gmail.com"><br>

                            <input type="submit" class="btn-following-profile submit-edit-btn">
                        </form>

                        <form action="" class="change-pass-form hidden">
                            <label for="title">Change Password</label> <br>
                            <input type="password" name="oldPassword" id="oldPassword" placeholder="Old Password"> <br>
                            <input type="password" name="newPassword" id="newPassword" placeholder="new Password"> <br>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> <br>
                            <input type="submit" class="btn-following-profile submit-change-btn" value="Change"> 

                        </form>
                    </div>
                </div>

                <div class="edit-buttons ">
                    <button class="btn-follow-profile change-pass">Change Password</button>
                    <button class="btn-follow-profile delete-acc">Delete Account</button>
                    <button class="btn-follow-profile back-btn hidden">Back</button>

                </div>
            </div>
            
        </div>
     
    </div>


    
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/side-bar.js"></script>
    <script src="js/edit-profile.js"></script>
</body>
</html>
